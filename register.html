<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Comptaible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="../css/register_style.css">
</head>
<body>
  <header>
		<h1 class="logo">
			<div>
				<a href="./home.html">
					<img src="https://picsum.photos/90?random=${Math.floor(Math.random()*2000)}" alt="LOGO">
				</a>
			</div>
			<div>
        <a href="./home.html">
          <span>Random Picture Gen</span>
        </a>
			</div>
		</h1>
		<nav>
			<ul class="links">
				<li><a href="./home.html">Home</a></li>
				<a class="loginBtn" href="./login.html"><button>Login</button></a>
			</ul>
		</nav>
	</header>
  <h1>Registration</h1>
  <form action="./profile.html">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name">

    <label for="sizes" id="size">Ideal Image Size:</label>
    <label class="box-con">100x100<input type="checkbox"><span class="checkmark"></span></label>
    <label class="box-con">200x200<input type="checkbox"><span class="checkmark"></span></label>
    <label class="box-con">300x300<input type="checkbox"><span class="checkmark"></span></label>
    <label class="box-con">400x400<input type="checkbox"><span class="checkmark"></span></label>
    <label class="box-con">500x500<input type="checkbox"><span class="checkmark"></span></label>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
