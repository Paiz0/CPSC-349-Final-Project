<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Comptaible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="../css/register_style.css">
</head>
<body>
  <header>
		<h1 class="logo">
			<div>
				<a href="./home.html">
					<img src="https://picsum.photos/90?random=${Math.floor(Math.random()*2000)}" alt="LOGO">
				</a>
			</div>
			<div>
        <a href="./home.html">
          <span>Random Picture Gen</span>
        </a>
			</div>
		</h1>
		<nav>
			<ul class="links">
				<li><a href="./home.html">Home</a></li>
				<a class="loginBtn" href="./login.html"><button>Login</button></a>
			</ul>
		</nav>
	</header>
  <h1>Registration</h1>
  <form action="./home.html">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address">

    <label for="city">City:</label>
    <input type="text" id="city" name="city">

    <label for="state">State:</label>
    <input type="text" id="state" name="state">

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip">

    <input type="submit" value="Submit">
  </form>
</body>
</html>
