<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://kit.fontawesome.com/c533c7667b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/profile_style.css">
</head>
<body>
    <header>
        <h1 class="logo">
            <div>
                <a href="./home.html">
                    <img src="https://picsum.photos/90?random=${Math.floor(Math.random()*2000)}" alt="LOGO">
                </a>
            </div>
            <div>
                <a href="./home.html">
                    <span>Random Picture Gen</span>
                </a>
            </div>
        </h1>
        <nav>
            <ul class="links">
                <li><a href="./home.html">Home</a></li>
                <a href="./home.html"><button class="loginBtn">Logout</button></a>
            </ul>
        </nav>
    </header>
    <div class="header__wrapper">
        <div class="cols__container">
          <div class="left__col">
                <div class="img__container">
                    <img src="https://tinyurl.com/2854c55p" alt="Profile Image" />
                    <span></span>
                </div>
                <h2>Display Name</h2>
                <p>@username</p>
                <div class="content">
                    <p>About me</p>
                    <ul>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-pinterest"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </ul>
                </div>
          </div>
          <div class="right__col">
                <nav>
                    <ul>
                        <li><a href="">Favorited Photos</a></li>
                        <li><a href="">My Gallery</a></li>
                    </ul>
                </nav>
    
                <div class="photos">
                    <img src="https://picsum.photos/170?random=1" alt="Photo" />
                    <img src="https://picsum.photos/170?random=2" alt="Photo" />
                    <img src="https://picsum.photos/170?random=3" alt="Photo" />
                    <img src="https://picsum.photos/170?random=4" alt="Photo" />
                    <img src="https://picsum.photos/170?random=5" alt="Photo" />
                    <img src="https://picsum.photos/170?random=6" alt="Photo" />
                </div>
          </div>
        </div>
    </div>
</body>
</html>
