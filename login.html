<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Comptaible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../css/login_style.css">
</head>
<body>
	<header>
		<h1 class="logo">
			<div>
				<a href="./home.html">
					<img src="https://picsum.photos/90?random=${Math.floor(Math.random()*2000)}" alt="LOGO">
				</a>
			</div>
			<div>
				<a href="./home.html">
					<span>Random Picture Gen</span>
				</a>
			</div>
		</h1>
		<nav>
			<ul class="links">
				<li><a href="./home.html">Home</a></li>
				<a class="loginBtn" href="./login.html"><button>Login</button></a>
			</ul>

	<form>
		<h2>Login</h2>

		<input type="submit" value="Log In">

		<a href="register.html" class="link">Don't have an account? Register here.</a>
	</form>

</html>
